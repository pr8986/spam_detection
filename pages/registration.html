<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-zinc-900 text-white font-mono" >
  <h1  class="w-max mx-auto text-4xl mt-2 underline" >Sign Up</h1>
  <form class="border w-max p-6 rounded-md mx-auto mt-8" action="/register" method="POST">
    <label for="name">Name:</label>
    <input class="text-black"  type="text" name="name" id="name" required>
    <br>
    <br>
    <label for="phone-number">Phone Number:</label>
    <input class="text-black"  type="number" name="phone-number" id="phone-number" required>
    <br>
    <br>
    <label for="email">Email:</label>
    <input class="text-black"  type="text" name="email" id="email">
    <br>
    <br>
    <label for="password">Password:</label>
    <input class="text-black"  type="password" name="password" id="password" required>
    <br>
    <br>
    <input class="bg-blue-600 px-2 w-full rounded-md py-1.5" type="submit">
  </form>
  <br>
  <br>
  <h2 class="w-max mx-auto">Already registered - <a class="text-blue-500 hover:underline" href="/login">Sign In</a></h2>
</body>
</html>
